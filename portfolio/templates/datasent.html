{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sent</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Header -->
<header class="l-header">
    <nav class="nav bd-grid">
        <div>
            <a href="{% url 'index' %}" class="nav__logo">ROHITH - DEV </a>
        </div>
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="{% url 'index' %}" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="{% url 'connav' %}" class="nav__link">Contact</a></li>
            </ul>
        </div>
        <div class="nav__toggle" id="nav-toggle">
            <i class="bx bx-menu"></i>
        </div>
    </nav>
</header>

<!-- Main content -->
<main class="l-main">
    <!-- Data Sent Section -->
    <section class="data-sent section" id="data-sent">
        <h2 class="section-title">Data Sent Successfully</h2>

        <div class="data-sent__container bd-grid">
            <p>Name: {{ name }}</p>
            <p>Email: {{ email }}</p>
            <p>Message: {{ write_here }}</p>
        </div>
    </section>
</main>

   <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Rohith</p>
            <div class="footer__social">
                <a href="https://www.linkedin.com/in/adigopula-sri-sai-rohith-ganesh-4716a2210/" cclass="footer__icon"><i class='bx bxl-linkedin'></i></a>
                <a href="https://github.com/Motokid1" class="footer__icon"><i class='bx bxl-github' ></i></a>
                <a href="https://www.instagram.com/sri_sai_55/" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
            </div>
            <p class="footer__copy">&#169; Rohith Ganesh. All rigths reserved</p>
        </footer>

<!-- Main JavaScript -->
<script>
    const navMenu = document.getElementById('nav-menu'),
          navToggle = document.getElementById('nav-toggle'),
          navClose = document.getElementById('nav-close')

    if(navToggle){
        navToggle.addEventListener('click', () => {
            navMenu.classList.add('show')
        })
    }

    if(navClose){
        navClose.addEventListener('click', () => {
            navMenu.classList.remove('show')
        })
    }

    const navLink = document.querySelectorAll('.nav__link')

    function linkAction(){
        const navMenu = document.getElementById('nav-menu')
        navMenu.classList.remove('show')
    }
    navLink.forEach(n => n.addEventListener('click', linkAction))
</script>
</body>
</html>
