{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Header -->
 <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="{% url 'back' %}" class="nav__link">Back</a></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="{% url 'connav' %}" class="nav__link">Contact</a></li>
                    </ul>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

<!-- Main content -->
<main class="l-main">
    <!-- Contact Section -->
    <section class="contact section" id="contact">
        <h2 class="section-title">Contact Me</h2>

        <div class="contact__container bd-grid">
            <form method="post" action="{% url 'contact' %}" class="contact__form">
                {% csrf_token %}
                <input type="text" placeholder="Name" name="name" class="contact__input" required>
                <input type="email" placeholder="Email" name="email" class="contact__input" required>
                <textarea placeholder="Write here" name="write_here" id="" cols="0" rows="10" class="contact__input" required></textarea>
                <button type="submit" class="contact__button button">Submit</button>
            </form>
        </div>
    </section>
</main>

   <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Rohith</p>
            <div class="footer__social">
                <a href="https://www.linkedin.com/in/adigopula-sri-sai-rohith-ganesh-4716a2210/" cclass="footer__icon"><i class='bx bxl-linkedin'></i></a>
                <a href="https://github.com/Motokid1" class="footer__icon"><i class='bx bxl-github' ></i></a>
                <a href="https://www.instagram.com/sri_sai_55/" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
            </div>
            <p class="footer__copy">&#169; Rohith Ganesh. All rigths reserved</p>
        </footer>

<!-- Main JavaScript -->
<script>
    const navMenu = document.getElementById('nav-menu'),
          navToggle = document.getElementById('nav-toggle'),
          navClose = document.getElementById('nav-close')

    if(navToggle){
        navToggle.addEventListener('click', () => {
            navMenu.classList.add('show')
        })
    }

    if(navClose){
        navClose.addEventListener('click', () => {
            navMenu.classList.remove('show')
        })
    }

    const navLink = document.querySelectorAll('.nav__link')

    function linkAction(){
        const navMenu = document.getElementById('nav-menu')
        navMenu.classList.remove('show')
    }
    navLink.forEach(n => n.addEventListener('click', linkAction))
</script>
</body>
</html>
